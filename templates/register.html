  <head>

    <!-- stylesheet -->
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

   <!-- font family -->
   <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

   <!-- Raleway font -->
   <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

    <title>Sign Up page</title>
  </head>
  <body>

    <!-- Navigation -->
<nav class = "navbar navbar-expand-md navbar-dark bg-dark sticky-top">    
	<div class= "navbar-brand">
    News Room   
	</div>
	<button
	type="button"
	class="navbar-toggler"
	data-toggle="collapse"
	data-target="#navbarResponsive"
  >
    <span class = "navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id = "navbarResponsive">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'movies' %}">Movie Reviews</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'books' %}">N.Y Times Best-Sellers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'register' %}">Register</a>
        </li>
      </ul>
  </div>
</nav>
<!-- Navigation ends -->
    

    <div class = "body container-fluid container">
        <div class="container container-fluid top">
            <h1 class = "text-primary text-center">CREATE AN ACCOUNT</h1><br>
        </div>
        <h1 class = "note text-danger">{{note}}</h1><hr>
        <div class="container container-fluid">
            <form id = "form" action = "" method="POST"> 
              {% csrf_token %}  
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name = "first_name" >
                </div><br>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name = "last_name" >
                </div><br>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" name = "username" >
                </div><br>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name = "email" >
                    <small class="form-text text-muted">Your email address will remain confidential.</small>
                </div><br>
                <div class="form-group">
                     <label for="password1">Password</label>
                    <input type="password" class="form-control" id="password1" name = "password1">
                </div><br>
                <div class="form-group">
                     <label for="password2">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name = "password2">
                </div><br>
                <div class = "form-lower">
                    <input type="submit" class="btn btn-primary"><br><br>
                    <small class="form-text text-muted">Already have an account?</small>  
                    <div class="row">
                      <div class="col-5">
                        <small id="sign-up" class="form-text text-muted"><a href="../index.html">Login</a></small> 
                      </div>
                      <div class="col-7">
                        <small id="skip" class="form-text text-muted "><a href="#">Skip for now</a></small>                       
                      </div>         
                    </div> 
                </div>        
            </form>       
        </div>
    </div>
   

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- <script src = "script.js"></script> -->
  </body>
</html>
